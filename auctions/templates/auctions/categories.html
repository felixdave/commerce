{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}

<div class="titleBar">
	<h3>Auction</h3>
	<i class="bi bi-bookmark-fill"></i>
	<h4>Choose a category</h4>
</div>
<div id="category">
	<h2>Categories</h2>

	<ul>
		{% for category in categories %}
		<li>
			<a href="{% url 'category' category.id %}"> {{ category }} </a>
		</li>
		{% endfor %}
	</ul>
</div>
<br />

{% endblock %}
